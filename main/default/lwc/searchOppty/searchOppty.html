<template>
    <lightning-card title="구역별 입점 스케줄" icon-name="standard:opportunity" variant="base">

        <template if:true={isLoading}>
            <div class="slds-align_absolute-center slds-var-p-around_medium">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:true={opportunities.length}>
            <div class="slds-var-p-horizontal_small">선택한 구역: {productName}</div>
            <div class="slds-scrollable_y fixed-height slds-var-p-around_small">
                <lightning-datatable key-field="id" data={opportunities} columns={columns} onrowaction={handleCellClick}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">데이터를 불러오는 중 오류가 발생했습니다.</p>
        </template>
        <template if:false={opportunities.length}>
            <div class="fixed-height slds-align_absolute-center">
                <p>구역을 선택해주세요.</p>
            </div>
        </template>
    </lightning-card>
</template>
